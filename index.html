<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cost Price Calculator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CostCalc">
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --border: #334155;
            --primary: #38bdf8;
            --success: #10b981;
            --excel-blue: #1d6f42;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: none;
        }

        .container { width: 100%; max-width: 900px; }

        header { 
            text-align: center; 
            margin-bottom: 30px;
            padding: 20px 0;
        }
        header h1 { 
            margin: 0; 
            color: var(--primary); 
            font-size: clamp(1.5rem, 4vw, 1.8rem);
        }

        .machine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .card h2 { 
            font-size: 1.2rem; 
            margin-top: 0; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 12px; 
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .row { 
            display: grid; 
            grid-template-columns: 2fr 1fr 1.2fr 40px; 
            gap: 12px; 
            margin-bottom: 12px; 
            align-items: center;
        }
        
        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            transition: all 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56,189,248,0.1);
            background: rgba(255,255,255,0.08);
        }
        input::placeholder { color: var(--text-dim); }

        .btn-add {
            width: 100%;
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            border: 2px dashed var(--primary);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        .btn-add:hover { background: rgba(56, 189, 248, 0.2); }

        .btn-del {
            background: rgba(239,68,68,0.2);
            border: none;
            color: #ef4444;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .btn-del:hover { background: rgba(239,68,68,0.4); }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item { 
            background: rgba(0,0,0,0.3); 
            padding: 16px; 
            border-radius: 12px; 
            border-left: 4px solid var(--primary);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .stat-item:hover { transform: translateY(-2px); }
        .stat-label { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 4px; }
        .stat-value { font-size: 1.4rem; font-weight: 700; }

        .ratio-section {
            background: rgba(56, 189, 248, 0.08); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid rgba(56,189,248,0.3);
            margin-bottom: 24px;
        }
        .ratio-section label { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 6px; display: block; }
        .ratio-inputs { display: flex; gap: 20px; }
        .ratio-inputs > div { flex: 1; }

        .final-result {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success);
            padding: 32px;
            text-align: center;
            border-radius: 20px;
            margin: 32px 0;
            box-shadow: 0 8px 32px rgba(16,185,129,0.2);
        }

        .final-result h2 { 
            color: var(--success); 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            margin: 12px 0 8px 0;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(16,185,129,0.3);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
            padding: 20px 0;
        }

        .btn-tool {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            min-width: 140px;
            justify-content: center;
        }

        .btn-success { 
            background: linear-gradient(135deg, var(--success), #059669); 
            color: #fff; 
            box-shadow: 0 4px 16px rgba(16,185,129,0.4);
        }
        .btn-success:hover { transform: translateY(-2px); box-shadow: 0 6px 24px rgba(16,185,129,0.5); }

        .btn-excel { 
            background: linear-gradient(135deg, var(--excel-blue), #166534); 
            color: #fff; 
            box-shadow: 0 4px 16px rgba(29,111,66,0.4);
        }

        .btn-ghost { 
            background: rgba(255,255,255,0.05); 
            color: var(--text-main); 
            border: 1px solid var(--border); 
        }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); }

        /* PWA Install UI */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 16px 24px;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            max-width: 90vw;
        }
        .install-prompt.show { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateX(-50%) translateY(100px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            body { padding: 16px; }
            .row { grid-template-columns: 2fr 1fr 1fr 44px; gap: 8px; }
            .ratio-inputs { flex-direction: column; gap: 12px; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .btn-tool { width: 100%; }
        }

        /* Loading state */
        .loading { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚öôÔ∏è Cost Calculator</h1>
    </header>

    <div class="machine-grid">
        <div class="card">
            <h2>üîß Machine 1</h2>
            <div id="m1-container"></div>
            <button class="btn-add" onclick="addItem('m1')">+ Add Material</button>
        </div>

        <div class="card">
            <h2>üîß Machine 2</h2>
            <div id="m2-container"></div>
            <button class="btn-add" onclick="addItem('m2')">+ Add Material</button>
        </div>
    </div>

    <div class="card">
        <div class="stat-grid">
            <div class="stat-item">
                <div class="stat-label">Machine 1 Avg</div>
                <div class="stat-value" id="m1-avg">‚Çπ0.00</div>
            </div>
            <div class="stat-item" style="border-left-color: var(--success)">
                <div class="stat-label">Machine 2 Avg</div>
                <div class="stat-value" id="m2-avg">‚Çπ0.00</div>
            </div>
        </div>

        <div class="ratio-section">
            <p style="margin: 0 0 16px 0; font-weight: 600; color: var(--primary);">üéØ Ratio Configuration</p>
            <div class="ratio-inputs">
                <div>
                    <label>M1 Parts</label>
                    <input type="number" id="r1" value="5" min="0" oninput="calculate()">
                </div>
                <div>
                    <label>M2 Parts</label>
                    <input type="number" id="r2" value="1" min="0" oninput="calculate()">
                </div>
            </div>
        </div>
    </div>

    <div class="final-result">
        <span style="text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; color: var(--success);">Final Blended Cost</span>
        <h2 id="final-price">‚Çπ0.00</h2>
    </div>

    <div class="toolbar">
        <button class="btn-tool btn-ghost" onclick="resetAll()">üîÑ Reset All</button>
        <button class="btn-tool btn-excel" onclick="exportToExcel()">üìä Export Excel</button>
        <button class="btn-tool btn-success" onclick="saveToGoogleForm()">üíæ Save Today</button>
    </div>
</div>

<!-- PWA Install Prompt -->
<div class="install-prompt" id="installPrompt">
    <div style="display: flex; align-items: center; gap: 12px; justify-content: space-between;">
        <div>
            <strong>üì± Install Cost Calculator</strong><br>
            <small style="color: var(--text-dim);">Add to home screen for quick access</small>
        </div>
        <div style="display: flex; gap: 8px;">
            <button onclick="dismissInstall()" style="background: none; border: 1px solid var(--border); padding: 8px 16px; border-radius: 6px; color: var(--text-main); cursor: pointer;">Later</button>
            <button onclick="installApp()" class="btn-tool btn-success" style="padding: 8px 20px; font-size: 0.85rem;">Install</button>
        </div>
    </div>
</div>

<script>
    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        });
    }

    // PWA Install handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => document.getElementById('installPrompt').classList.add('show'), 2000);
    });

    function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => deferredPrompt = null);
        }
        dismissInstall();
    }

    function dismissInstall() {
        document.getElementById('installPrompt').classList.remove('show');
    }

    window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        dismissInstall();
    });

    // App State & Logic
    const defaultData = {
        m1: [{ name: '', qty: 0, price: 0 }],
        m2: [{ name: '', qty: 0, price: 0 }]
    };

    let state = JSON.parse(localStorage.getItem('savedState')) || JSON.parse(JSON.stringify(defaultData));

    function render() {
        document.body.classList.add('loading');
        setTimeout(() => {
            ['m1', 'm2'].forEach(key => {
                const container = document.getElementById(`${key}-container`);
                container.innerHTML = '';
                state[key].forEach((item, index) => {
                    const row = document.createElement('div');
                    row.className = 'row';
                    row.innerHTML = `
                        <input type="text" placeholder="Material Name" value="${item.name}" oninput="updateItem('${key}', ${index}, 'name', this.value)">
                        <input type="number" placeholder="Qty (kg)" value="${item.qty || ''}" min="0" step="0.01" oninput="updateItem('${key}', ${index}, 'qty', this.value)">
                        <input type="number" placeholder="Rate (‚Çπ/kg)" value="${item.price || ''}" min="0" step="0.01" oninput="updateItem('${key}', ${index}, 'price', this.value)">
                        <button class="btn-del" onclick="removeItem('${key}', ${index})" title="Remove">√ó</button>
                    `;
                    container.appendChild(row);
                });
            });
            document.body.classList.remove('loading');
            calculate();
        }, 100);
    }

    function updateItem(mKey, index, field, value) {
        state[mKey][index][field] = field === 'name' ? value : parseFloat(value) || 0;
        localStorage.setItem('savedState', JSON.stringify(state));
        calculate();
    }

    function addItem(mKey) {
        state[mKey].push({ name: '', qty: 0, price: 0 });
        render();
    }

    function removeItem(mKey, index) {
        state[mKey.splice(index, 1)[0] && state[mKey].length === 0 ? [{ name: '', qty: 0, price: 0 }] : state[mKey]];
        localStorage.setItem('savedState', JSON.stringify(state));
        render();
    }

    function calculate() {
        const getAvg = (list) => {
            let totalW = 0, totalC = 0;
            list.forEach(i => { 
                const qty = parseFloat(i.qty) || 0;
                const price = parseFloat(i.price) || 0;
                totalW += qty; 
                totalC += (qty * price); 
            });
            return totalW ? totalC / totalW : 0;
        };
        
        const avg1 = getAvg(state.m1);
        const avg2 = getAvg(state.m2);
        
        document.getElementById('m1-avg').innerText = `‚Çπ${avg1.toFixed(2)}`;
        document.getElementById('m2-avg').innerText = `‚Çπ${avg2.toFixed(2)}`;
        
        const r1 = parseFloat(document.getElementById('r1').value) || 0;
        const r2 = parseFloat(document.getElementById('r2').value) || 0;
        const final = (r1 + r2) > 0 ? ((avg1 * r1) + (avg2 * r2)) / (r1 + r2) : 0;
        document.getElementById('final-price').innerText = `‚Çπ${final.toFixed(2)}`;
    }

    function saveToGoogleForm() {
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSevZiMDB-TZ12VprOh0QP-nRsbIhqdiKdIeS6x94-2QqBZKMw/formResponse";
        const formData = new FormData();
        formData.append("entry.1043991863", document.getElementById('m1-avg').innerText);
        formData.append("entry.1763710978", document.getElementById('m2-avg').innerText);
        formData.append("entry.482957280", document.getElementById('final-price').innerText);

        fetch(FORM_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: formData 
        }).then(() => {
            // Create native-like toast
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed; top: 20px; right: 20px; background: var(--success); 
                color: white; padding: 16px 24px; border-radius: 12px; 
                box-shadow: 0 8px 24px rgba(16,185,129,0.4); z-index: 10000;
                font-weight: 600; transform: translateX(400px); transition: transform 0.3s ease;
            `;
            toast.innerHTML = '‚úÖ Saved to Google Sheet!';
            document.body.appendChild(toast);
            setTimeout(() => toast.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }).catch(() => alert("‚ùå Save failed - check connection"));
    }

    function exportToExcel() {
        const data = [["Costing Report", new Date().toLocaleString()], []];
        data.push(["Machine 1 Avg", document.getElementById('m1-avg').innerText]);
        data.push(["Machine 2 Avg", document.getElementById('m2-avg').innerText]);
        data.push(["Final Blended Cost", document.getElementById('final-price').innerText]);
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "CostReport");
        XLSX.writeFile(wb, `CostReport_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    function resetAll() {
        if(confirm('Reset all data? Your calculations will be lost.')) {
            localStorage.removeItem('savedState');
            state = JSON.parse(JSON.stringify(defaultData));
            render();
        }
    }

    // Initialize
    render();
    
    // Handle visibility change (app background/foreground)
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) render();
    });
</script>
</body>
</html>
