<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cost Price Calculator - Material Blending</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --border: #334155;
            --primary: #38bdf8;
            --success: #10b981;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 900px; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { margin: 0; color: var(--primary); font-size: 1.8rem; }
        header p { color: var(--text-dim); margin: 5px 0; }

        .machine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .card h2 { font-size: 1.2rem; margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; display: flex; align-items: center; gap: 8px; }

        .row { display: grid; grid-template-columns: 2fr 1fr 1.2fr 40px; gap: 8px; margin-bottom: 12px; }
        
        input {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus { outline: 1px solid var(--primary); }

        .btn-add {
            width: 100%;
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            border: 1px dashed var(--primary);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-del {
            background: transparent;
            border: none;
            color: #ef4444;
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .stat-label { font-size: 0.8rem; color: var(--text-dim); }
        .stat-value { font-size: 1.2rem; font-weight: bold; margin-top: 4px; }

        .final-result {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            margin-top: 25px;
        }

        .final-result h2 { color: var(--success); font-size: 3rem; margin: 10px 0; }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .btn-tool {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .btn-tool:active { transform: scale(0.95); }

        .btn-primary { background: var(--primary); color: #000; }
        .btn-success { 
            background: var(--success); 
            color: #fff; 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }
        .btn-ghost { background: transparent; color: var(--text-dim); border: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚öôÔ∏è Cost Price Calculator</h1>
        <p>Material Blending for Machine 1 & Machine 2</p>
    </header>

    <div class="machine-grid">
        <div class="card">
            <h2>üîß Machine 1</h2>
            <div id="m1-container"></div>
            <button class="btn-add" onclick="addItem('m1')">+ Add Material</button>
        </div>

        <div class="card">
            <h2>üîß Machine 2</h2>
            <div id="m2-container"></div>
            <button class="btn-add" onclick="addItem('m2')">+ Add Material</button>
        </div>
    </div>

    <div class="summary-card">
        <h2>üìä Summary & Blending Ratio</h2>
        <div class="stat-grid">
            <div class="stat-item">
                <div class="stat-label">Machine 1 Avg Cost</div>
                <div class="stat-value" id="m1-avg">‚Çπ0.00</div>
            </div>
            <div class="stat-item" style="border-left-color: var(--success)">
                <div class="stat-label">Machine 2 Avg Cost</div>
                <div class="stat-value" id="m2-avg">‚Çπ0.00</div>
            </div>
        </div>

        <div style="background: rgba(56, 189, 248, 0.05); padding: 15px; border-radius: 10px; border: 1px solid var(--border);">
            <p style="margin-top: 0; font-weight: bold;">üéØ Blending Ratio Configuration</p>
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1">
                    <label style="font-size: 0.8rem;">Machine 1 Parts</label>
                    <input type="number" step="0.1" id="r1" value="0.0" oninput="calculate()">
                </div>
                <div style="flex: 1">
                    <label style="font-size: 0.8rem;">Machine 2 Parts</label>
                    <input type="number" step="0.1" id="r2" value="0.0" oninput="calculate()">
                </div>
            </div>
        </div>
    </div>

    <div class="final-result">
        <span style="text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;">Final Blended Cost per kg</span>
        <h2 id="final-price">‚Çπ0.00</h2>
    </div>

    <div class="toolbar">
        <button class="btn-tool btn-ghost" onclick="resetAll()">üîÑ Reset All</button>
        <button class="btn-tool btn-success" onclick="saveToGoogleForm()">üíæ SAVE TODAY</button>
        <button class="btn-tool btn-primary" onclick="window.print()">üì• Download PDF</button>
    </div>
</div>

<script>
    // STARTING WITH ZEROS
    const defaultData = {
        m1: [{ name: '', qty: 0, price: 0 }],
        m2: [{ name: '', qty: 0, price: 0 }]
    };

    let state = JSON.parse(localStorage.getItem('savedState')) || JSON.parse(JSON.stringify(defaultData));

    function render() {
        ['m1', 'm2'].forEach(key => {
            const container = document.getElementById(`${key}-container`);
            container.innerHTML = '';
            state[key].forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `
                    <input type="text" placeholder="Material" value="${item.name}" oninput="updateItem('${key}', ${index}, 'name', this.value)">
                    <input type="number" placeholder="kg" value="${item.qty === 0 ? '' : item.qty}" oninput="updateItem('${key}', ${index}, 'qty', this.value)">
                    <input type="number" placeholder="Rate" value="${item.price === 0 ? '' : item.price}" oninput="updateItem('${key}', ${index}, 'price', this.value)">
                    <button class="btn-del" onclick="removeItem('${key}', ${index})">√ó</button>
                `;
                container.appendChild(row);
            });
        });
        calculate();
    }

    function updateItem(mKey, index, field, value) {
        state[mKey][index][field] = field === 'name' ? value : parseFloat(value) || 0;
        localStorage.setItem('savedState', JSON.stringify(state));
        calculate();
    }

    function addItem(mKey) {
        state[mKey].push({ name: '', qty: 0, price: 0 });
        render();
    }

    function removeItem(mKey, index) {
        if(state[mKey].length > 1) {
            state[mKey].splice(index, 1);
        } else {
            state[mKey] = [{ name: '', qty: 0, price: 0 }];
        }
        render();
    }

    function calculate() {
        const getAvg = (list) => {
            let totalW = 0, totalC = 0;
            list.forEach(i => { totalW += i.qty; totalC += (i.qty * i.price); });
            return totalW ? totalC / totalW : 0;
        };

        const avg1 = getAvg(state.m1);
        const avg2 = getAvg(state.m2);
        
        document.getElementById('m1-avg').innerText = `‚Çπ${avg1.toFixed(2)}`;
        document.getElementById('m2-avg').innerText = `‚Çπ${avg2.toFixed(2)}`;

        const r1 = parseFloat(document.getElementById('r1').value) || 0;
        const r2 = parseFloat(document.getElementById('r2').value) || 0;
        
        const final = (r1 + r2) > 0 ? ((avg1 * r1) + (avg2 * r2)) / (r1 + r2) : 0;
        document.getElementById('final-price').innerText = `‚Çπ${final.toFixed(2)}`;
    }

    function saveToGoogleForm() {
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSevZiMDB-TZ12VprOh0QP-nRsbIhqdiKdIeS6x94-2QqBZKMw/formResponse";
        const entry_m1 = "entry.1043991863"; 
        const entry_m2 = "entry.1763710978"; 
        const entry_final = "entry.482957280"; 

        const m1v = document.getElementById('m1-avg').innerText;
        const m2v = document.getElementById('m2-avg').innerText;
        const fv = document.getElementById('final-price').innerText;

        const formData = new FormData();
        formData.append(entry_m1, m1v);
        formData.append(entry_m2, m2v);
        formData.append(entry_final, fv);

        fetch(FORM_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        }).then(() => {
            alert("‚úÖ SUCCESSFULLY LOGGED!\nData has been sent to your Google Sheet.");
        }).catch(() => {
            alert("‚ùå Connection Error.");
        });
    }

    function resetAll() {
        if(confirm('Clear all data and start over?')) {
            localStorage.removeItem('savedState');
            state = JSON.parse(JSON.stringify(defaultData));
            document.getElementById('r1').value = 0;
            document.getElementById('r2').value = 0;
            render();
        }
    }

    render();
</script>

</body>
</html>
